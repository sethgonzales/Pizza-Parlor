<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Valentino's Pizzeria</title>
</head>

<body>
  <div id="header">
    <h1>Valentino's Pizzeria</h1>
    <p>Mama Mia! It's the best pizza in town!</p>
  </div>
  <div id="main-body">
    <p>Place your order: </p>

    <form id="order-form">
      <div class="form-group">
        <label for="customer-name">Name (first and last): </label>
        <input type="text" id="customer-name" name="customer-name">
      </div>

      <div class="form-group">
        <p>Choose your size: </p>
        <label for="size-order"></label>
        <input type="radio" id="size-order" name="size-order">
      </div>

    </form>

  </div>
  </div>
</body>

</html>
