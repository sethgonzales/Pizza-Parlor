<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Valentino's Pizzeria</title>
</head>

<body>
  <div id="header-container">
    <h1>Valentino's Pizzeria</h1>
    <p>Mama Mia! It's the best pizza in town!</p>
  </div>

  <div id="form-container">
    <form id="order-form">
      <p>Place your order: </p>

      <div class="form-group">
        <label for="customer-name">Name (first and last): </label>
        <input type="text" id="customer-name" name="customer-name">
      </div>

      <p>Choose your size: </p>
      <div class="form-group">
        <input type="radio" id="size-order" name="size-order" value="Small">
        <label for="size-order">Small</label>
        <input type="radio" id="size-order" name="size-order" value="Medium">
        <label for="size-order">Medium</label>
        <input type="radio" id="size-order" name="size-order" value="Medium">
        <label for="size-order">Large</label>
      </div>

      <p>Choose your toppings: </p>
      <div class="form-group">
        <input type="checkbox" id="topping1" name="topping1" value="Cheese">
        <label for="topping1">Cheese</label><br>
        <input type="checkbox" id="topping2" name="topping2" value="Pepperoni">
        <label for="topping2">Pepperoni</label><br>
        <input type="checkbox" id="topping3" name="topping3" value="Sausage">
        <label for="topping3">Sausage</label><br>
        <input type="checkbox" id="topping4" name="topping4" value="Olives">
        <label for="topping4">Olives</label><br>
        <input type="checkbox" id="topping5" name="topping5" value="Mushrooms">
        <label for="topping5">Mushrooms</label><br>
        <input type="checkbox" id="topping6" name="topping6" value="Tomatoes">
        <label for="topping6">Tomatoes</label><br>
        <input type="checkbox" id="topping7" name="topping7" value="Garlic">
        <label for="topping7">Garlic</label><br>
      </div>
      <button type="submit">Submit your Order!</button>
    </form>
  </div>

  <div id="show-cost" class="hidden">
    <p>Your total cost is: <span id="cost-value"></span></p>
  </div>

</body>

</html>
