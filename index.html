<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Valentino's Pizzeria</title>
</head>

<body>
  <div id="header-container">
    <img src="valentino.jpeg" id="valentino-img" alt="Valentino">
    <h1>Valentino's Pizzeria</h1>
    <p>Mama Mia! It's the best pizza in town!</p>
  </div>

  <div id="form-container">
    <form id="order-form">
      <p>Place your order: </p>

      <div class="form-group">
        <label for="customer-name">Name (first and last): </label>
        <input type="text" id="customer-name" name="customer-name" required>
      </div>

      <p>Choose your size: </p>
      <div class="form-group">
        <input type="radio" id="size-small" name="size-order" value="Small" required>
        <label for="size-small">Small</label>
        <input type="radio" id="size-medium" name="size-order" value="Medium">
        <label for="size-medium">Medium</label>
        <input type="radio" id="size-large" name="size-order" value="Large">
        <label for="size-large">Large</label>
      </div>

      <p>Choose your toppings: </p>
      <div class="form-group">
        <input type="checkbox" id="topping-cheese" name="topping1" value="Cheese">
        <label for="topping-cheese">Cheese</label><br>
        <input type="checkbox" id="topping-pepperoni" name="topping2" value="Pepperoni">
        <label for="topping-pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="topping-sausage" name="topping3" value="Sausage">
        <label for="topping-sausage">Sausage</label><br>
        <input type="checkbox" id="topping-olives" name="topping4" value="Olives">
        <label for="topping-olives">Olives</label><br>
        <input type="checkbox" id="topping-mushrooms" name="topping5" value="Mushrooms">
        <label for="topping-mushrooms">Mushrooms</label><br>
        <input type="checkbox" id="topping-tomatoes" name="topping6" value="Tomatoes">
        <label for="topping-tomatoes">Tomatoes</label><br>
        <input type="checkbox" id="topping-garlic" name="topping7" value="Garlic">
        <label for="topping-garlic">Garlic</label><br>
      </div>
      <button type="submit">Submit your Order!</button>
    </form>
  </div>

  <div id="show-cost" class="hidden">

    <p><span id="name"></span> your order of a <span id="size"></span> pizza with <span id="toppings"></span> has been placed!</p>
    <p>Total: <span id="cost-value"></span></p>
    <button type="button" id="back-button">Back</button>
  </div>

</body>

</html>
